<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard calculator</title>
    <link rel="stylesheet" href="/Standard Calculator/Calculator style.css" />
    <script src="/Standard Calculator/Calculator script.js" defer></script>
    <script
    <script src="/common side bar.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9d33740bbe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
    </header>
    <!-- main -->
    <main>
      <div id="largeContainer">
        <div>
        <i id="barLines" class="fa-solid fa-bars"></i>
         <div id="sideOptBar">
            <ul>
              <li><a href="/Weight Coversion Calculator/2 Weight conversion.html">Weight Conversion Calculator</a></li>
              <li><a href="/Currency Convertor/3. Currency convertor.html">Currency Conversion Calculator</a></li>
            </ul>
            </div>
           </div>
        <!-- Calculator -->
        <div id="container">
          <!-- Side options -->
          <!-- Navigations -->
          <div id="navigations">
            <div>
              <h3>Standard Calculator</h3>
            </div>
            <i id="historyIcon" class="fa-solid fa-history"></i>
          </div>
         
          <!-- Form (Input + buttons) -->
          <!-- <form action="" id="form"> -->
            <div id="inputContainer">
              <input type="text"   name="" value="0" id="input" readonly />
            </div>
            <div id="buttons">
              <button id="operators">%</button>
              <button id="clearEl">CE</button>
              <button id="clearAll">C</button>
              <button id="cross" data-value=""><i class="fa-solid fa-delete-left"></i></button>
              <button id="resiprocal">1/x</button>
              <button id="sq">x <sup id="supscript">2</sup></button>
              <button id="sqrt">&radic;x</button>
              <button id="operators">/</button>
              <button id="digits">7</button>
              <button id="digits">8</button>
              <button id="digits">9</button>
              <button data-value="*" id="operators"><i  class="fa-solid fa-xmark" ></i></button>
              <button id="digits">4</button>
              <button id="digits">5</button>
              <button id="digits">6</button>
              <button  id="operators">-</button>
              <button id="digits">1</button>
              <button id="digits">2</button>
              <button id="digits">3</button>
              <button id="operators"> +</button>
              <button id="signChange">+/-</button>
              <button id="digits">0</button>
              <button id="decimal">.</button>
              <button id="isEqual">=</button>
            </div>
          <!-- </form> -->
        </div>
        <div id="historyContainer">
          <div id="hisTitle">
            <p>Histroy</p>
            <i class="fa-solid fa-trash"></i>
          </div>
          <div id="history">

          </div>
        </div>
        </div>
    </main>
  </body>
</html>
